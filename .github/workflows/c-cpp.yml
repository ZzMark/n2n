name: C/C++ CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: install requirement
      run: brew install automake pkg-config openssl
    - name: make
      run: ./autogen.sh && make
      env:
        LDFLAGS: -L/usr/local/opt/openssl@1.1/lib
        CPPFLAGS: -I/usr/local/opt/openssl@1.1/include
